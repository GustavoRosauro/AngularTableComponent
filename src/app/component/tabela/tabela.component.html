<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th *ngFor="let head of headers">{{head}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td *ngFor="let campo of lista">{{item[campo]}}</td>
        </tr>
    </tbody>
</table>
